<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="weather-app-img/images/search.png" alt="Search"></button>
    </div>

    <div class="weather">
        <img src="weather-app-img/images/rain.png" class="weather-icon" alt="Weather Icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="weather-app-img/images/humidity.png" alt="Humidity Icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="weather-app-img/images/wind.png" alt="Wind Icon">
                <div>
                    <p class="wind">50 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
